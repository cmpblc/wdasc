<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree</title>
    <style>
        /* CSS styles for buttons */
        .decision-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        /* CSS styles for container */
        .content-container {
            height: 200px;
            position: relative;
            border: 3px solid green;
            background-color: #f0f0f0; /* Background color of the container */
            text-align: center;
            padding: 50px; /* Adjust the margin as needed */
        }

        /* CSS styles for center alignment */
        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;  
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    
    </style>
</head>
<body>
    
    <!-- Decision tree container -->
    <div class="content-container" id="content-container">
        <div class="vertical-center">
            <!-- Original content -->
            <p>Version 1</p>
            <button class="decision-button" onclick="getStarted()">Get Started</button>
        </div>
    </div>

    <!-- JavaScript functions for decision outcomes -->
    <script>

        function getStarted() {
            alert("You chose to get started");
            // Add logic for getStarted button
            document.getElementById('content-container').innerHTML = '';
            document.getElementById('content-container').innerHTML = '<p>Is the aspiring swimmer a child or an adult?</p><button class="decision-button" onclick="child()">Child</button><button class="decision-button" onclick="adult()">Adult</button>';
        }

        function child() {
            alert("You chose Child");
            // Add logic for getStarted button
        }

        function adult() {
            alert("You chose Adult");
            // Add logic for getStarted button
        }
        
    </script>

</body>
</html>
