<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree</title>
    <style>
        /* CSS styles for the buttons */
        .decision-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        /* CSS styles for container */
        .button-container {
            height: 200px;
            position: relative;
            border: 3px solid green;
            background-color: #f0f0f0; /* Background color of the container */
            text-align: center;
            padding: 50px; /* Adjust the margin as needed */
        }

        /* CSS styles for center alignment */
        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;  
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    
    </style>
</head>
<body>
    
    <!-- Decision tree buttons container -->
    <div class="button-container">
        <div class="vertical-center">
            <!-- Original buttons -->
            <button class="decision-button" id="getStarted">Get Started</button>
        </div>
    </div>

    <!-- JavaScript functions for decision outcomes -->
    <script>
        document.getElementById('getStarted').addEventListener('click', function() {
            // Remove original button
            var buttonContainer = document.querySelector('.button-container');
            var originalButton = document.getElementById('getStarted');
            buttonContainer.removeChild(originalButton);

            // Add new buttons or further logic
            var newButtonsHTML = '<h2>Child-Adult</h2><p>Is the aspiring swimmer a child or an adult?</p><button class="decision-button" id="child">Child</button><button class="decision-button" id="adult">Adult</button>';
            buttonContainer.innerHTML += newButtonsHTML;

            // Attach event listeners to new buttons
            document.getElementById('child').addEventListener('click', function() {
                alert("You chose Child!");
                // Add further logic for Child option
            });

            document.getElementById('adult').addEventListener('click', function() {
                alert("You chose Adult!");
                // Add further logic for Adult option
            });
        });
    </script>

</body>
</html>
