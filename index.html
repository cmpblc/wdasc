<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree</title>
    <style>
        /* CSS styles for the buttons */
        .decision-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Decision tree buttons container -->
    <div id="button-container">
        <!-- Original buttons -->
        <button class="decision-button" onclick="optionA()">Option A</button>
        <button class="decision-button" onclick="optionB()">Option B</button>
    </div>

    <!-- JavaScript functions for decision outcomes -->
    <script>
        function optionA() {
            // alert("You chose Option A!");
            // Remove original buttons
            document.getElementById('button-container').innerHTML = '';
            // Add new buttons or further logic for Option A
            document.getElementById('button-container').innerHTML = '<button class="decision-button" onclick="optionA1()">Option A1</button><button class="decision-button" onclick="optionA2()">Option A2</button>';
        }

        function optionB() {
            // alert("You chose Option B!");
            // Remove original buttons
            document.getElementById('button-container').innerHTML = '';
            // Add new buttons or further logic for Option B
            document.getElementById('button-container').innerHTML = '<button class="decision-button" onclick="optionB1()">Option B1</button><button class="decision-button" onclick="optionB2()">Option B2</button>';
        }

        // Additional functions for further options
        function optionA1() {
            alert("You chose Option A1!");
            // Add further logic for Option A1
        }

        function optionA2() {
            alert("You chose Option A2!");
            // Add further logic for Option A2
        }

        function optionB1() {
            alert("You chose Option B1!");
            // Add further logic for Option B1
        }

        function optionB2() {
            alert("You chose Option B2!");
            // Add further logic for Option B2
        }
    </script>

</body>
</html>
