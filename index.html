<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree</title>
    <style>
        /* CSS styles for the buttons */
        .decision-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        /* CSS styles for container */
        .button-container {
            height: 200px;
            position: relative;
            border: 3px solid green;
            background-color: #f0f0f0; /* Background color of the container */
            text-align: center;
            padding: 50px; /* Adjust the margin as needed */
        }

        /* CSS styles for center alignment */
        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;  
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    
    </style>
</head>
<body>
    
    <!-- Decision tree buttons container -->
    <div class="button-container">
        <div class="vertical-center">
            <!-- Original buttons -->
            <button class="decision-button" onclick="get_started()">Get Started</button>
        </div>
    </div>

    <!-- JavaScript functions for decision outcomes -->
    <script>
        function get_started() {
            // Remove original buttons
            document.getElementById('button-container').innerHTML = '';
            // Add new buttons or further logic for Get Started button
            document.getElementById('button-container').innerHTML = '<h2>Child-Adult</h2><p>Is the aspiring swimmer a child or and adult?</p><button class="decision-button" onclick="child()">Child</button><button class="decision-button" onclick="adult()">Adult</button>';
        }
    </script>

</body>
</html>
