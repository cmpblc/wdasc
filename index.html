<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree</title>
    
    <style>

        /* CSS styles for the banner */
        .banner {
            background-color: #262c68; /* Banner background color */
            color: #fff; /* Text color */
            padding: 10px; /* Padding around the banner content */
            text-align: center; /* Center-align the content */
        
        /* CSS styles for buttons */
        .decision-button {
            padding: 10px 20px;
            background-color: #262c68;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        /* CSS styles for container */
        .content-container {
            height: 200px;
            position: relative;
            border-width: 3px; /* Border width */
            border-style: solid; /* Border style */
            border-color: #262c68; /* Border color */
            background-color: #add8e6; /* Background color of the container */
            text-align: center;
            padding: 50px; /* Adjust the margin as needed */
        }

        /* CSS styles for center alignment */
        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;  
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    
    </style>
</head>
<body>

    <!-- Banner at the top of the page -->
    <div class="banner">
        <h1>Swimming in West Dubartonshire</h1>
        <p>Swimming in West Dubartonshire - line 2</p>
    </div>

    <!-- Image at the top of the page -->
    <img src="https://cmpblc.github.io/wdasc/background_images.png" alt="Background images" style="width: 100%; height: auto;">
    
    <!-- Decision tree container -->
    <div class="content-container" id="content-container">
        <div class="vertical-center">
            <!-- Original content -->
            <p>Version 5</p>
            <button class="decision-button" onclick="getStarted()">Get Started</button>
        </div>
    </div>

    <!-- JavaScript functions for decision outcomes -->
    <script>

        function getStarted() {
            // Add logic for getStarted button
            document.getElementById('content-container').innerHTML = '';
            document.getElementById('content-container').innerHTML =
                '<div class="vertical-center">' +
                    '<p>Is the aspiring swimmer a child or an adult?</p>' +
                    '<button class="decision-button" onclick="child()">Child</button>' +
                    '<button class="decision-button" onclick="adult()">Adult</button>' +
                '</div>';
        }

        function child() {
            // Add logic for getStarted button
            document.getElementById('content-container').innerHTML = '';
            document.getElementById('content-container').innerHTML =
                '<div class="vertical-center">' +
                    '<p>What is your child\'s current swimming level?</p>' +
                    '<button class="decision-button" onclick="nonSwimmer()">Non swimmer</button>' +
                    '<button class="decision-button" onclick="knowsTheBasics()">Knows the basics</button>' +
                    '<button class="decision-button" onclick="clubSwimmer()">Club swimmer</button>' +
                '</div>';
        }

        function adult() {
            // Add logic for getStarted button
            document.getElementById('content-container').innerHTML = '';
            document.getElementById('content-container').innerHTML =
                '<div class="vertical-center">' +
                    '<p>What type of swimming are you looking to participate in?</p>' +
                    '<button class="decision-button" onclick="adultLessons()">Adult lesson programme</button>' +
                    '<button class="decision-button" onclick="clubSwimming()">Club swimming</button>' +
                    '<button class="decision-button" onclick="triathlon()">Triathlon</button>' +
                    '<button class="decision-button" onclick="waterPolo()">Water polo</button>' +
                '</div>';  
        }
        
    </script>

</body>
</html>
